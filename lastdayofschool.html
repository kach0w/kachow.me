  <h2> Days Till School is Over! </h2>
  <!-- Display the countdown timer in an element -->
    <b><h1 id="demo"></h1></b>
<script>
    function show_image(src, width, height, alt) {
        var img = document.createElement("img");
        img.src = src;
        img.width = width;
        img.height = height;
        img.alt = alt;

        // This next line will just add it to the <body> tag
        document.body.appendChild(img);
    }

// Set the date we're counting down to
var countDownDate = new Date("Jun 3, 2022 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    let DAYS = " Days ";
    let HOURS = " Hours ";
    let MINUTES = " Minutes ";
    let SECONDS = " Seconds ";
    
    if(days<=1){
        DAYS = " Day ";
    }
    if(hours<=1){
        HOURS = " Hour ";
    }
    if(minutes<=1){
        MINUTES = " Minute ";
    }
    if(seconds<=1){
        SECONDS = " Second ";
    }    

  //document.getElementById("demo").innerHTML = days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds ";
  document.getElementById("demo").innerHTML = days + DAYS + hours + HOURS + minutes + MINUTES + seconds + SECONDS;

  // If the count down is finished, write some text
 if(distance == 0){
     show_image("https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/mozilla/36/party-popper_1f389.png", 500,500, "Party");
 }
 if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "HAGS!!";
  }
  
}, 1000);
</script>
    
<script>
    //* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;
    for (i = 0; i < dropdown.length; i++) {
    dropdown[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
        } else {
        dropdownContent.style.display = "block";
        }
    });
    }
</script>
